{% extends "base/base.html" %}
{% load static %}



{% block content %}
<section class="contact_section layout_padding" style="margin-top: 10%">
  <div class="container px-0">
    <div class="heading_container ">
      <h2 class="">
        Contact Us
      </h2>
    </div>
  </div>
  <div class="container container-bg">
    <div class="row">
      <div class="col-lg-7 col-md-6 px-0">
        <div class="map_container">
          <div class="map-responsive">
            <iframe src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Adum+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-5 px-0">
        <form action="{% url 'contact_us' %}" method="post">
          {% csrf_token %}
          <div>
            <input type="text" placeholder="Name" name="name" />
          </div>
          <div>
            <input type="email" placeholder="Email" name="email"/>
          </div>
          <div>
            <input type="number" placeholder="Phone" name="phonenumber"/>
          </div>
          <div>
            <textarea type="text" class="message-box" name="message" style="width: 100%; height: 20vh;" placeholder="Message"></textarea>
          </div>
          <div class="d-flex">
            <button type="submit">
              SEND
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
